version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: es-nginx-proxy
    ports:
      - "8089:8089"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./es_web_fixed.html:/usr/share/nginx/html/es_web_fixed.html
    restart: unless-stopped

networks:
  default:
    external:
      name: agentic_default
